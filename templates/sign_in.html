{% extends "base.html" %}

{% block title %} Sign in {% endblock %}

{% block h1_title %} Sign in {% endblock %}

{% block content %}
<form action="#" method="post">
    <label for="email">Enter email:</label>
    <br>
    <input type="email" name="email" id="input_email_id">
    <br>
    <label for="password">Enter password:</label>
    <br>
    <input type="password" name="password" id="input_password_id">
    <br>
    <input type="submit" value="Sign in">
</form>
{% endblock %}
