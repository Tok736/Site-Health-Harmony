{% extends "base.html" %}

{% block title %} Our doctors {% endblock %}

{% block h1_title %} Our doctors {% endblock %}

{% block content %}
<h2>Doctors working in our clinic</h2>
<ul>
{% for doctor in doctors %}
    <li><a href="{{ url_for('doctor_page', doctor_id=doctor.id) }}">{{ doctor.first_name }} {{ doctor.second_name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
